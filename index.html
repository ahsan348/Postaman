<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Baloo+Bhaijaan+2:wght@600&family=Courgette&family=League+Gothic&family=Pacifico&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Saan Post</title>
    <style>
        * {
            font-family: 'Baloo Bhai 2', cursive;
            font-weight: 600;
        }
        #removeparameter{
            padding: 6px 14px 6px 14px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Saan Postman</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 style="font-weight: 600;">Welcome To Saan Postman</h1>
        <div class="mb-3 row mt-5">
            <label for="inputurl" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="Url" placeholder="Enter url is here">
            </div>
        </div>

        <div class="mb-3 row mt-5">
            <label for="inputurl" class="col-sm-2 col-form-label">Request Type</label>
            <div class="col-sm-8">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="get">
                <label class="form-check-label" for="flexRadioDefault1">
                    Get
                </label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="post">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Post
                    </label>
                </div>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="inputurl" class="col-sm-2 col-form-label">Content Type</label>
            <div class="col-sm-8">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="json">
                <label class="form-check-label" for="flexRadioDefault1">
                    JSON
                </label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="parameters">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Custom Parameters
                    </label>
                </div>
            </div>
        </div>

        <div id="parameterbox">
            <div class="row g-3">
                <div class="col-sm-2">
                    <label for="parameters" class="col-form-label">Parameter 1</label>
                </div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" placeholder="Enter parameter key 1" aria-label="key">
                </div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" placeholder="Enter parameter value 1" aria-label="value">
                </div>
                <div class="col-sm">
                    <button type="button" class="btn btn-dark" id="addparameter">+</button>
                </div>
            </div>
            <div id="newparameter">

            </div>
        </div>

        <div id="jsonBox">
            <div class="mb-3 row mt-5">
                <label for="inputurl" class="col-sm-2 col-form-label">Request Json</label>
                <div class="col-sm-8">
                    <textarea class="form-control" placeholder="Enter Request Json" id="Requestjson"
                        style="height: 100px"></textarea>
                </div>
            </div>
        </div>

        <div class="d-grid gap-2 d-md-block">
            <button type="button" class="btn btn-outline-dark mt-3" style="font-weight: 600;">SUBMIT</button>
        </div>

        <div id="responseBox">
            <div class="mb-3 row mt-5">
                <label for="inputurl" class="col-sm-2 col-form-label">Response</label>
                <div class="col-sm-8">
                    <textarea class="form-control" placeholder="Response will appear here" id="Responsejson"
                        style="height: 100px"></textarea>
                </div>
            </div>
        </div>
    </div>








    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script src="index.js"></script>
</body>

</html>
